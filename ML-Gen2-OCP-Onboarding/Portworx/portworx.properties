env_name=dev-int
ocp_cluster_name=gen2-dev-int
ocp_server=https://c106-e.us-south.containers.cloud.ibm.com:32428
ocp_apikey=<YOUR IBM CLOUD ACCOUNT API KEY>
################# Zone info #############################################
# For single zone - use the same datacenter name for all nodes		#
# For multi zone (3 zones) - enter each datacenter name and a host ip   #
# in that datacenter							#
#########################################################################
no_of_zones=1
datacenter_1=dal10
node_ip_1=10.95.168.10
datacenter_2=dal12
node_ip_2=10.95.168.16
datacenter_3=dal13
node_ip_3=10.95.168.24
########################################################################
