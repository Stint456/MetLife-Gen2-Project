tier=2
resource_group="Dev"
key_protect_name="Key-Protect-Dev-Int"
key_name="smddevintrootkey"
kp_api_endpoint="https://us-south.kms.cloud.ibm.com"
etcd_db_name="Database-etcd-Dev-Int"
location="us-south"
service_cred_name="etcd-db-service-cred"
api_key_name="Api-Key-Dev-Int"
service_id_name="Service-Id-KP-Dev-Int"
portworx_instance_name="Portworx-Enterprise-Dev-Int"
